<div class = "modal-dialog text center">
  <div class = "col-sm-9 main-section">
      <div class="modal-content">
         <div class="col-12 user-img">
            <img src = "https://media.ambito.com/adjuntos/239/imagenes/029/702/0029702118.jpg">
         </div>
         <div class = "col-12 form-input">
           <form>
               <div class="form-group">
                  <i class="fas fa-envelope"></i>
                  <input type = "email" class = "form-control" name = "correo" placeholder="Ingrese su correo electrónico" [(ngModel)] = "entidad.correo">
               </div>
               <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input  [type] = "tipo" class = "form-control" name = "clave" placeholder="Ingrese su contraseña"  [(ngModel)] = "entidad.clave">
                  <span class = "fas fa-eye" (mouseover) = "clave('text')" (mouseout) = "clave('password')"></span>
                </div>
              <button type = "submit" class="btn btn-danger" (click) = "iniciarSesion()" >Iniciar sesión</button>

           </form>
           <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-secondary" (click) = "cargar('c1')">Concesionaria 1</button>
            <button class="btn btn-secondary" (click) = "cargar('c2')">Concesionaria 2</button>
            <button class="btn btn-secondary" (click) = "cargar('c3')">Concesionaria 3</button>
          </div>

           <div class="col-12 forgot">
              <a href = "/registro" class="text-light">Necesitas registrarte?, haz click aqui!</a>
          </div>
      </div>
  </div>
</div>
