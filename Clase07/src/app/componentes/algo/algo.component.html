<div class="conatiner">
    <div class="box">
        <h1>Ingreso de autos</h1>
        <form>
          <input type="text" placeholder="Modelo" name = "modelo" [(ngModel)] = "auto.auto.modelo">
          <input type="text" placeholder="Marca" name="marca" [(ngModel)] = "auto.auto.marca">
          <input type="text" placeholder="Color" name="color" [(ngModel)] = "auto.auto.color">
          <input type="text" placeholder="HP" name = "hp" [(ngModel)] = "auto.auto.hp">
       </form>
       <button (click) = "agregarAuto()" class="box">Agregar</button>
       <br>
    </div>
    
    <table align="right" class = "table" style="background-color: #191919;color:#2ecc71 ;width: 50%;margin-top: 10%;">
        <tr style="background-color: #3498db;color:#191919">
           <td>Modelo</td>
            <td>Marca</td>
            <td>Color</td>
            <td>HP</td>
        </tr>
        <tr *ngFor = "let item of autos">
          <td>{{item.modelo}}</td>
          <td>{{item.marca}}</td>
          <td>{{item.color}}</td>
          <td>{{item.hp}}</td>
        </tr>
    </table>
    
</div>
