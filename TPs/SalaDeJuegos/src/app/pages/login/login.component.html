<body background="../../../assets/img/fondo.jpg"  style= "background-color:138,221,45,0">
    <div *ngIf = "mostrarForm;">   
    <nav class="navbar navbar-dark" style="color: white">
           <a class="navbar-brand" routerLink = "/"><i class="fa fa-arrow-circle-left"></i> Regresar</a>
        </nav>
    <div class = "row card text-center mx-auto" style="width: 30rem;margin-top: 3%;background-color:rebeccapurple;">
            <div class="card-body">
                <form >
                  <h3 class="card-title" style="color: rebeccapurple;background-color: tomato">INGRESO</h3>
                    <br>
                    <div class="form-group">
                        <i class="fas fa-user-circle" style="font-size: 200%;color: white"></i> 
                    </div>
                    <div class="form group">
                            <div class="input-group">
                                <input name="Correo" placeholder="Correo electrónico o nick" class="form-control" type="email" [(ngModel)] = "usuario.correo_nick">
                            </div>
                    </div>
                    <br>
                    <div class="form-group">
                            <i class="fas fa-key" style="font-size: 200%;color: white"></i> 
                        </div>
                    <div class="form group">
                        <div class="input-group">
                            <input id = "legajo" name="usuario" placeholder="Contraseña" class="form-control" type="password" [(ngModel)] = "usuario.clave">
                        </div>
                    </div>
                    <br>
                    <div class="form group text-left">
                       <button class="btn btn-primary" style="background-color: tomato;width:50%;margin-right: 20px" (click) = login()>Aceptar</button>
                       
                       <button class="btn btn-primary" style="background-color: tomato;width:45%">Cancelar</button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf = "mostrarAlerta" style="margin-top: 5%">
                            <strong>Error al iniciar sesión!</strong>. Datos incorrectos
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click) = cerrar()>
                              <span aria-hidden="true">&times;</span>
                            </button>
                     </div>
                </form>
                    
             </div>
     </div>
    </div> 
</body>
